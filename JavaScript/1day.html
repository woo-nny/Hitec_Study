<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <h2>My First JavaScript</h2>
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Click me</button>
    <p id="demo"></p>

    <h2>자바 스크립트 내용 바꾸기</h2>
    <p id="demo1">JavaScript cna change HTML content.</p>

    <button type="button" onclick='document.getElementById("demo1").innerHTML = "Hellow javascript"'>Click Me</button>

    <h2>전구 On/Off</h2>
    <button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulbon.gif'">Turn on the light</button>

    <img id="myImage" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:100px">

    <button onclick="document.getElementById('myImage').src='https://www.w3schools.com/js/pic_bulboff.gif'">Turn off the light</button>

    <h2>Web Page</h2>
    <p id="demo2">A Paragraph</p>
    <button type="button" onclick="myFunction()">Try it</button>

    <h2>statements</h2>
    <p id="demo3"></p>

    <h1 id="myH"></h1>
    <p id="myP"></p>

    <p id="demo4"></p>

    <script>
        function myFunction(){
            document.getElementById('demo2').innerHTML = "클릭햇냉"
        };
        // window.alert('hello world');
        var x, y, z;
        x = 5;
        y = 6;
        z = x+y;
        document.getElementById('demo3').innerHTML = "결과는"+z+'.';
        // Change heading:
        document.getElementById("myH").innerHTML = "JavaScript Comments";
        // Change paragraph:
        document.getElementById("myP").innerHTML = "My first paragraph.";

        var a= 2+3+'5';
        document.getElementById('demo4').innerHTML=a;
    </script>
</body>
</html>
